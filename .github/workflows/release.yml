name: Release

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NVMRC }}'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        uses: ./.github/actions/build

      - name: Run tests
        run: pnpm test
        continue-on-error: false

      # --- main: check versions vs npm, reject major bumps ---
      - name: Check for version changes (main)
        id: version_check
        if: github.ref == 'refs/heads/main'
        run: |
          node << 'EOF'
          const fs = require('fs');
          const { execSync } = require('child_process');
          
          function getMajor(v) {
            const m = /^(\d+)/.exec(String(v));
            return m ? parseInt(m[1], 10) : 0;
          }
          
          const changedPackages = [];
          let hasBeta = false;
          let releaseTag = '';
          
          const packages = [];
          try {
            const files = fs.readdirSync('packages');
            for (const file of files) {
              const pkgPath = `packages/${file}/package.json`;
              if (fs.existsSync(pkgPath)) packages.push(pkgPath);
            }
          } catch (e) {
            console.error('Error reading packages directory:', e);
            process.exit(1);
          }
          
          for (const pkgJson of packages) {
            try {
              const pkg = JSON.parse(fs.readFileSync(pkgJson, 'utf-8'));
              const name = pkg.name;
              const current = pkg.version;
              
              let npmVersion = '';
              try {
                npmVersion = execSync(`npm view ${name} version`, { encoding: 'utf-8', stdio: ['pipe', 'pipe', 'ignore'] }).trim();
              } catch (e) {
                npmVersion = '';
              }
              
              if (current === npmVersion) {
                console.log(`  ${name}: ${current} (same as npm, skip)`);
                continue;
              }
              
              if (npmVersion) {
                const curMajor = getMajor(current);
                const npmMajor = getMajor(npmVersion);
                if (curMajor > npmMajor) {
                  console.error(`::error::Major version bump is not allowed in CI. Release majors manually. Package: ${name}, npm: ${npmVersion}, current: ${current}`);
                  process.exit(1);
                }
              }
              
              console.log(`  ${name}: ${npmVersion || '(new)'} -> ${current}`);
              changedPackages.push(`${name}@${current}`);
              if (current.toLowerCase().includes('beta')) hasBeta = true;
              if (!releaseTag) releaseTag = `v${current}`;
            } catch (e) {
              console.error(`Error processing ${pkgJson}:`, e);
              process.exit(1);
            }
          }
          
          if (changedPackages.length === 0) {
            console.log('All package versions match npm. Skipping release.');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `should_release=false\n`);
            process.exit(0);
          }
          
          console.log('Changed packages:', changedPackages.join(', '));
          const out = process.env.GITHUB_OUTPUT;
          fs.appendFileSync(out, `should_release=true\n`);
          fs.appendFileSync(out, `has_beta=${hasBeta}\n`);
          fs.appendFileSync(out, `release_tag=${releaseTag}\n`);
          fs.appendFileSync(out, `changed_packages<<EOF\n${changedPackages.join('\n')}\nEOF\n`);
          fs.appendFileSync(out, `tags<<EOF\n${changedPackages.join('\n')}\nEOF\n`);
          EOF

      # --- develop: compute dev versions, update package.json, create tags ---
      - name: Extract versions and create tags (develop)
        id: version
        if: github.ref == 'refs/heads/develop'
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          DATE_SUFFIX=$(date +%Y%m%d%H%M%S)
          echo "Creating dev versions for packages..."
          TAGS=""
          for pkg_json in packages/*/package.json; do
            if [ -f "$pkg_json" ]; then
              PKG_NAME=$(node -p "require('./$pkg_json').name")
              BASE_VERSION=$(node -p "require('./$pkg_json').version")
              CLEAN_VERSION=$(echo $BASE_VERSION | sed 's/-.*$//')
              DEV_VERSION=$(node -e "
                const version = '$CLEAN_VERSION';
                const parts = version.split('.');
                if (parts.length >= 2) {
                  const major = parseInt(parts[0]) || 0;
                  const minor = parseInt(parts[1]) || 0;
                  const patch = parts.length > 2 ? parseInt(parts[2]) || 0 : 0;
                  const newMinor = minor + 1;
                  console.log(major + '.' + newMinor + '.' + patch + '-dev.' + '$DATE_SUFFIX' + '.' + '$SHORT_HASH');
                } else {
                  console.log(version + '-dev.' + '$DATE_SUFFIX' + '.' + '$SHORT_HASH');
                }
              ")
              echo "Package: $PKG_NAME"
              echo "Base version: $BASE_VERSION"
              echo "Dev version: $DEV_VERSION"
              node -e "
                const fs = require('fs');
                const pkg = require('./$pkg_json');
                pkg.version = '$DEV_VERSION';
                fs.writeFileSync('$pkg_json', JSON.stringify(pkg, null, 2) + '\n');
              "
              TAG="${PKG_NAME}@${DEV_VERSION}"
              TAGS="${TAGS}${TAG}\n"
              git tag "$TAG"
            fi
          done
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "short_hash=$SHORT_HASH" >> $GITHUB_OUTPUT

      # --- main: create git tags ---
      - name: Create git tags (main)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.should_release == 'true'
        run: |
          TAGS="${{ steps.version_check.outputs.tags }}"
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Creating tag: $tag"
              git tag "$tag"
            fi
          done <<< "$TAGS"
          if [ -n "${{ steps.version_check.outputs.release_tag }}" ]; then
            git tag "${{ steps.version_check.outputs.release_tag }}"
          fi

      # --- main: push tags | develop: push tags ---
      - name: Push tags (main)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.should_release == 'true'
        run: git push origin --tags

      - name: Push tags (develop)
        if: github.ref == 'refs/heads/develop'
        run: git push origin --tags

      # --- main: publish to npm (beta/latest) ---
      - name: Publish to npm (main)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.should_release == 'true'
        run: |
          npm install -g npm@11.5.1
          if [ "${{ steps.version_check.outputs.has_beta }}" == "true" ]; then
            NPM_TAG="beta"
          else
            NPM_TAG="latest"
          fi
          echo "Publishing with tag: $NPM_TAG"
          CHANGED_PACKAGES="${{ steps.version_check.outputs.changed_packages }}"
          while IFS= read -r pkg_version; do
            if [ -n "$pkg_version" ]; then
              VERSION="${pkg_version##*@}"
              PKG_NAME="${pkg_version%@*}"
              for pkg_dir in packages/*; do
                if [ -d "$pkg_dir" ] && [ -f "$pkg_dir/package.json" ]; then
                  DIR_PKG_NAME=$(node -p "require('./$pkg_dir/package.json').name")
                  if [ "$DIR_PKG_NAME" = "$PKG_NAME" ]; then
                    echo "Publishing $PKG_NAME@$VERSION with tag $NPM_TAG..."
                    cd "$pkg_dir"
                    npm publish --access public --tag "$NPM_TAG" --provenance
                    cd ../..
                    break
                  fi
                fi
              done
            fi
          done <<< "$CHANGED_PACKAGES"

      # --- develop: publish to npm (dev) ---
      - name: Publish to npm (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          npm install -g npm@11.5.1
          echo "Publishing with tag: dev"
          for pkg_dir in packages/*; do
            if [ -d "$pkg_dir" ] && [ -f "$pkg_dir/package.json" ]; then
              echo "Publishing $pkg_dir..."
              cd "$pkg_dir"
              npm publish --access public --tag dev --provenance
              cd ../..
            fi
          done

      # --- main: GitHub Release ---
      - name: Create GitHub Release (main)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.should_release == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedPackages = `${{ steps.version_check.outputs.changed_packages }}`.trim();
            const releaseTag = `${{ steps.version_check.outputs.release_tag }}`;
            const hasBeta = `${{ steps.version_check.outputs.has_beta }}` === 'true';
            const npmTag = hasBeta ? 'beta' : 'latest';
            const body = `## Released packages\n\n` +
              changedPackages.split('\n').map(p => `- \`${p}\``).join('\n') +
              `\n\nInstall with: \`npm install <package-name>@${npmTag}\``;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: releaseTag,
              name: `Release ${releaseTag}`,
              body: body,
              prerelease: hasBeta
            });

      # --- main: merge main into develop ---
      - name: Merge main into develop (main)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          if git show-ref --verify --quiet refs/heads/develop; then
            git checkout develop
            git pull origin develop || true
          else
            git checkout -b develop
          fi
          git merge origin/main --no-edit
          git push origin develop

      # --- develop: release notes (log) ---
      - name: Create Release Notes (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "# Dev Release $(date +%Y-%m-%d)" > release_notes.md
          echo "" >> release_notes.md
          echo "## Commit: ${{ steps.version.outputs.short_hash }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Published packages:" >> release_notes.md
          echo "" >> release_notes.md
          echo "${{ steps.version.outputs.tags }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "Install with:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "npm install <package-name>@dev" >> release_notes.md
          echo '```' >> release_notes.md
          cat release_notes.md

      # --- develop: comment on commit ---
      - name: Comment on commits (develop)
        if: github.ref == 'refs/heads/develop'
        uses: actions/github-script@v7
        with:
          script: |
            const tags = `${{ steps.version.outputs.tags }}`.trim();
            const shortHash = `${{ steps.version.outputs.short_hash }}`;
            const body = `ðŸš€ **Dev Release Published**\n\n` +
              `Published packages:\n\n${tags.split('\n').map(t => `- \`${t}\``).join('\n')}\n\n` +
              `Install with: \`npm install <package-name>@dev\``;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });
